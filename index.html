<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp | Logar-se</title>
    <link rel="icon" href="./assets/images/log-in.svg">
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <div class="left-box">
            <header>
                <img src="./assets/images/logo.svg">
            </header>
            <div class="login-container">
                <form action="#">
                    <div class="form-title">
                        <img src="./assets/images/log-in.svg" style="margin-right: 15px;">
                        Faça seu login
                    </div>
                    <div class="form-subtitle">
                        Entre com suas informações de cadastro.
                    </div>

                    <div class="form-input">
                        <label for="email">E-mail</label>
                        <img src="./assets/images/mail-focus.svg">
                        <input type="email" placeholder="Digite seu e-mail">
                    </div>
                    <div class="form-input" style="margin-top: 22px;">
                        <label for="password">Senha</label>
                        <img src="./assets/images/lock-focus.svg">
                        <input type="password" placeholder="Digite sua senha">
                    </div>
                    <div class="form-details">
                        <div class="remember-check">
                            <input type="checkbox" style="margin-right: 5px;">
                            Lembre-me
                        </div>
                        <p>Esqueci minha senha</p>
                    </div>
                    <input class="enter-button" type="button" value="ENTRAR">

                    <div class="new-user">
                        Novo por aqui? <a href="#">Registre-se</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="right-box"></div>
    </div>
</body>
</html>
